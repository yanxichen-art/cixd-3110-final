<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yanxi Chen Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Chakra Petch', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            color: #2c3e50;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .profile-card {
            background-color: rgba(255,255,255,0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .profile-card:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }
        .profile-image:hover {
            filter: brightness(1.2) contrast(1.2);
        }
        .section {
            margin-top: 15px;
            background-color: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="/api/placeholder/200/200" alt="Yanxi Chen" class="profile-image">
            <h1>Yanxi Chen</h1>
            
            <div class="section">
                <h2>Major</h2>
                <p>Interaction Design</p>
            </div>

            <div class="section">
                <h2>Food Preferences</h2>
                <ul>
                    <li>Protein Lover</li>
                    <li>Steak</li>
                    <li>Chicken Drumstick</li>
                    <li>Eggs (Sunny Side Up)</li>
                </ul>
            </div>

            <div class="section">
                <h2>Future Wishes</h2>
                <ul>
                    <li>Design Company Owner</li>
                    <li>Racing License</li>
                    <li>Family Home</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
